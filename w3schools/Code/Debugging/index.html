<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging</title>
  </head>
  <body>
    <h1>Debugging in JS</h1>
    <script>
      a = 5;
      b = 6;
      c = a + b;
      console.log(c);

      let x = 15 * 5;
      debugger;
      console.log(x);
    </script>
  </body>
</html>

    <h1>Web API</h1>

    <input
      type="number"
      id="quantity"
      min="1"
      max="10"
      required
      onchange="validateInput()"
    />
    <button onclick="validateInput()">Submit</button>
    <p id="result"></p>

    <script>
      const worker = new Worker("worker.js");
      worker.postMessage(100000);

        console.log(`Found primes: ${e.data}`);
      };

      // Terminating the worker

    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>History API SPA - Bootstrap 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 4.5rem;
      }
      main {
        min-height: 60vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="">SPA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" data-view="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-view="notes">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-view="weather">Weather</a>
            </li>
          </ul>
          <div class="d-flex align-items-center text-light">
            <small class="me-2">History Length:</small>
            <span id="history-count" class="badge bg-info me-3">0</span>
            <button id="custom-back" class="btn btn-outline-light btn-sm me-1">
              Back
            </button>
            <button
              id="custom-forward"
              class="btn btn-outline-light btn-sm me-1"
            >
              Forward
            </button>
            <input
              type="number"
              id="jump-steps"
              class="form-control form-control-sm me-1"
              placeholder="Steps"
              style="width: 80px"
            />
            <button id="jump-btn" class="btn btn-outline-warning btn-sm">
              Go
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container py-4" id="content"></main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h4 class="card-title mb-3">Submit Your Email</h4>
              <p class="text-muted">We'll ask you for a valid email address.</p>
              <button id="submitEmail" class="btn btn-primary w-100">
                Enter Email
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("submitEmail").addEventListener("click", () => {
        let email = prompt("Please enter your email:");
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        while (email !== null && !emailRegex.test(email)) {
          alert("Invalid email format. Please try again.");
          email = prompt("Please enter your email:");
        }

        if (email === null) {
          alert("Submission cancelled.");
        } else {
          alert("Email accepted: " + email);
        }
      });
    </script>
  </body>
</html>

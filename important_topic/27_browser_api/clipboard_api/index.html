<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .fade-out {
        opacity: 0;
        transition: opacity 0.6s ease;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- App Card -->
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white fw-bold">
              📋 Clipboard Manager
            </div>
            <div class="card-body">
              <div id="status" class="alert alert-info mb-3" role="alert">
                Type something and copy or paste.
              </div>

              <div class="mb-3">
                <input
                  id="inputText"
                  type="text"
                  class="form-control"
                  placeholder="Type something here..."
                />
              </div>

              <div class="d-flex gap-2">
                <button id="copyBtn" class="btn btn-success flex-fill">
                  <i class="bi bi-clipboard"></i> Copy
                </button>
                <button id="pasteBtn" class="btn btn-warning flex-fill">
                  <i class="bi bi-clipboard-check"></i> Paste
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <script>
      const input = document.getElementById("inputText");
      const status = document.getElementById("status");

      function showStatus(message, type = "info", timeout = 2000) {
        status.className = `alert alert-${type} mb-3`;
        status.textContent = message;

        if (timeout) {
          setTimeout(() => {
            status.classList.add("fade-out");
            setTimeout(() => {
              status.classList.remove("fade-out");
            }, 600);
          }, timeout);
        }
      }

      document.getElementById("copyBtn").addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) {
          showStatus("Nothing to copy!", "warning");
          return;
        }

        navigator.clipboard
          .writeText(text)
          .then(() => showStatus("✅ Text copied to clipboard!", "success"))
          .catch((err) => showStatus("❌ Copy failed: " + err, "danger"));
      });

      document.getElementById("pasteBtn").addEventListener("click", () => {
        navigator.clipboard
          .readText()
          .then((text) => {
            if (!text) {
              showStatus("Clipboard is empty!", "secondary");
              return;
            }
            input.value = text;
            showStatus("📥 Text pasted from clipboard!", "success");
          })
          .catch((err) => showStatus("❌ Paste failed: " + err, "danger"));
      });
    </script>
  </body>
</html>

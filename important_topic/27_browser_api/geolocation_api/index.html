<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geolocation Map</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 60vh;
      border-radius: .5rem;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">My Location Finder</span>
    </div>
  </nav>

  <div class="container">
    <!-- Status message -->
    <div id="status" class="alert alert-info" role="alert">
      Click "Find My Location" to begin.
    </div>

    <!-- Controls -->
    <div class="mb-3">
      <button id="locateBtn" class="btn btn-primary me-2">
        Find My Location
      </button>
      <button id="recenterBtn" class="btn btn-outline-secondary" disabled>
        Recenter Map
      </button>
    </div>

    <div id="map"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let map, userMarker, lastCoords;

    function setStatus(message, type = "info") {
      const statusDiv = document.getElementById("status");
      statusDiv.className = `alert alert-${type}`;
      statusDiv.textContent = message;
    }

    function initMap(lat = 20, lng = 0, zoom = 2) {
      map = L.map("map").setView([lat, lng], zoom);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    }

    function updateUserLocation(lat, lng) {
      if (!userMarker) {
        userMarker = L.marker([lat, lng]).addTo(map);
      } else {
        userMarker.setLatLng([lat, lng]);
      }
      userMarker.bindPopup("You are here").openPopup();
      lastCoords = { lat, lng };
      document.getElementById("recenterBtn").disabled = false;
    }

    function findLocation() {
      if (!("geolocation" in navigator)) {
        setStatus("Geolocation is not supported by your browser.", "danger");
        return;
      }
      setStatus("Finding your location...", "info");

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          setStatus("Location found!", "success");
          updateUserLocation(latitude, longitude);
          map.setView([latitude, longitude], 13);
        },
        (err) => {
          console.error(err);
          setStatus("Error getting location: " + err.message, "danger");
        },
        {
          enableHighAccuracy: true,
          timeout: 10000
        }
      );
    }

    // Event listeners
    document.getElementById("locateBtn").addEventListener("click", findLocation);
    document.getElementById("recenterBtn").addEventListener("click", () => {
      if (lastCoords) {
        map.setView([lastCoords.lat, lastCoords.lng], 20);
      }
    });

    // Initialize map on load
    initMap();
  </script>
</body>
</html>

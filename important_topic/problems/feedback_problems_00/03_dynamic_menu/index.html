<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row container-fluid">
      <div class="col-4" id="menu"></div>
      <div class="col-6">
        <form id="itemForm">
          <div class="mb-3">
            <label for="item" class="form-label" name="item">Item Name</label>
            <input
              type="text"
              class="form-control"
              id="item"
              placeholder="Item Name"
            />
          </div>
          <select class="form-select mb-3" id="parentSelect">
            <option value="">Select Parent</option>
            <!-- 
            <option value="1">Tata</option>
            <option value="2">Tata</option>
            <option value="3">Home</option> -->
          </select>
          <button type="submit" class="btn btn-primary btn-sm" id="btn">
            submit
          </button>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
    <!-- <script src="./test.js"></script> -->
  </body>
</html>

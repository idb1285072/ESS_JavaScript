<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web History API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 id="title" class="display-5 fw-bold text-primary">Home Page</h1>
        <p class="text-muted">
          Navigate between pages without reloading using the History API
        </p>
        Total History Length:
        <span class="badge bg-info fs-6">
          <span id="history-length">0</span>
        </span>
      </div>

      <div class="row g-3 justify-content-center">
        <div class="col-auto">
          <button id="page1" class="btn btn-outline-primary px-4">
            Go to Page 1
          </button>
        </div>
        <div class="col-auto">
          <button id="page2" class="btn btn-outline-success px-4">
            Go to Page 2
          </button>
        </div>
        <div class="col-auto">
          <button id="page3" class="btn btn-outline-warning px-4">
            Go to Page 3
          </button>
        </div>
      </div>

      <div class="row g-3 justify-content-center mt-4">
        <div class="col-auto">
          <button id="back" class="btn btn-secondary px-4">Back</button>
        </div>
        <div class="col-auto">
          <button id="forward" class="btn btn-secondary px-4">Forward</button>
        </div>
      </div>

      <div class="row g-3 justify-content-center mt-4">
        <div class="col-auto">
          <input
            type="number"
            id="step"
            class="form-control"
            placeholder="Enter steps"
          />
        </div>
        <div class="col-auto">
          <button id="go" class="btn btn-dark px-4">Go</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
